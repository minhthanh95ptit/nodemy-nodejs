<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../public/css/login.css">
</head>
<body>
    <div class="container">
        <h1 class="center_text">Login</h1>
        <div class="input_block">
            <label for="">Nhập email:</label> <br><br>
            <input class="input_size" type="text" placeholder="Vui lòng nhập email"> <br><br>
            <label for="">Nhập mật khẩu:</label> <br><br>
            <input class="input_size" type="password" placeholder="Vui lòng nhập mật khẩu"> <br><br>
        </div>
        <div class="text_block">
            <a href="#">Bạn quên mật khẩu</a> <br>
            Create an account? <a href="#">Sign up</a>
        </div> <br>
        <div class="button_block">
            <button class="button1">Login</button>
        </div>
        <h3 class="center_text">Or Login</h3>
        <div class="button_block">
            <button class="button2">
                <i class="fa fa-facebook-official" aria-hidden="true"></i>
                Login with Facebook
            </button>
        </div>
    </div>
</body>
</html>
